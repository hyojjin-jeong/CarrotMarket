<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karrot 마켓 클론코딩 챌린지</title>
  </head>
  <style>
    .join-form {
      display: flex;
      flex-direction: column;
      margin: 35px;
    }

    .join-form p {
      margin-top: 10px;
      margin-bottom: 18px;
    }

    .join-form input {
      padding: 8px;
      margin-bottom: 5px;
    }

    .join-form input[type="submit"] {
      background-color: rgb(255, 163, 71);
      cursor: pointer;
      border-radius: 5px;
      padding: 10px 0px;
      font-size: 25px;
      text-align: center;
      color: rgb(255, 255, 255);
      margin-top: 30px;
      margin-bottom: 25px;
      border-color: white;
    }
    
  </style>
  <body>
    <form
      th:action="@{/join}"
      th:object="${form}"
      class="join-form"
      method="post"
    >
      <p>회원가입</p>
      <p>이메일(ID)</p>
      <input
        type="email"
        th:field="*{email}"
        placeholder="아이디(이메일)을 입력해주세요"
        required
      />
      <p>비밀번호(PW)</p>
      <input
        type="password"
        th:field="*{password}"
        placeholder="비밀번호를 입력해주세요"
        required
      />
      <p>이름</p>
      <input
        type="text"
        th:field="*{name}"
        placeholder="이름(실명)을 입력해주세요"
        required
      />
      <p>닉네임</p>
      <input
        type="text"
        th:field="*{nickname}"
        placeholder="닉네임을 입력해주세요"
        required
      />
      <input type="submit" value="가입하기" />
    </form>

  </body>
</html>
